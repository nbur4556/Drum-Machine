<!DOCTYPE html>
<html lang='eng'>

    <head>
        <title>Drum Machine</title>
        <link rel="stylesheet" href="stylesheets/index-stylesheet.css" />
    </head>

    <body>
        <article>
            <section class="controls-section">
                <input id="tempo-ctrl" class="control-btn" type="number"></input>
                <div id="play-btn" class="control-btn">Play</div>
                <div id="stop-btn" class="control-btn">Stop</div>
                <div id="pause-btn" class="control-btn">Pause</div>
            </section>
            <section class="track-tabs-section">
                <div class="track-tab">Kick</div>
                <div class="track-tab">Snare</div>
                <div class="track-tab">Hi-Hat</div>
                <div class="track-tab">Crash</div>
                <div class="track-tab">Ride</div>
            </section>
            <section class="note-section">
                <div class="note-block" data-note-number="0"></div>
                <div class="note-block" data-note-number="1"></div>
                <div class="note-block" data-note-number="2"></div>
                <div class="note-block" data-note-number="3"></div>
                <div class="note-block" data-note-number="4"></div>
                <div class="note-block" data-note-number="5"></div>
                <div class="note-block" data-note-number="6"></div>
                <div class="note-block" data-note-number="7"></div>
                <div class="note-block" data-note-number="8"></div>
                <div class="note-block" data-note-number="9"></div>
                <div class="note-block" data-note-number="10"></div>
                <div class="note-block" data-note-number="11"></div>
                <div class="note-block" data-note-number="12"></div>
                <div class="note-block" data-note-number="13"></div>
                <div class="note-block" data-note-number="14"></div>
                <div class="note-block" data-note-number="15"></div>
            </section>
        </article>

        <script type="text/javascript" src="scripts/jquery-3.5.1.js"></script>
        <script type="text/javascript" src="scripts/index-script.js"></script>
    </body>

</html>
